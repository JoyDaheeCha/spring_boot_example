buildscript {
    ext {
        springBootVersion = '2.1.7.RELEASE' /*ext: 전역변수 설정하겠다. */
    }
    repositories { /*각종 라이브러리 다운받을 경로 지정*/
        mavenCentral() /*기존에 많이 사용. 하지만 자신이 만든 라이브러리 업로드 어렵다.*/
        jcenter() /*업로드 단순화+여기 올리면 mavenCentral로 올라가도록 자동화 */
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' /*스프링 부트의 의존성 관리*/

group 'org.example'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.projectlombok:lombok')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}